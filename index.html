<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç›ç³»è®°è´¦ SaltMoney</title>
    <style>
        /* --- 1. ç›ç³»é£æ ¼å®šä¹‰ (CSS) --- */
        :root {
            --bg-color: #F7F9FC;       /* ææ·¡ç°è“èƒŒæ™¯ */
            --primary-color: #7A9E9F;  /* è«å…°è¿ªç»¿ä¸»è‰² */
            --text-dark: #4A4A4A;      /* æ·±ç°å­—ä½“ */
            --text-light: #999999;     /* æµ…ç°å­—ä½“ */
            --card-bg: #FFFFFF;        /* å¡ç‰‡ç™½ */
            --danger: #E57373;         /* åˆ é™¤çº¢ */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #E0E5EC; /* æµè§ˆå™¨å¤–èƒŒæ™¯ï¼Œæ·±ä¸€ç‚¹åŒºåˆ† */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* æ‰‹æœºå®¹å™¨æ¨¡æ‹Ÿ */
        #app-container {
            width: 100%;
            max-width: 420px; /* é™åˆ¶æœ€å¤§å®½åº¦ï¼Œåƒæ‰‹æœºä¸€æ · */
            background-color: var(--bg-color);
            height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* å¤´éƒ¨å¯¼èˆª */
        header {
            padding: 20px;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 20px;
            color: var(--text-dark);
            margin: 0;
            font-weight: 600;
        }

        /* åˆ—è¡¨åŒºåŸŸ */
        #content-area {
            flex: 1;
            overflow-y: auto; /* å…è®¸æ»šåŠ¨ */
            padding: 0 16px 80px 16px; /* åº•éƒ¨ç•™ç™½ç»™æŒ‰é’® */
        }

        /* å¡ç‰‡æ ·å¼ */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            transition: all 0.2s;
            cursor: pointer;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-title {
            font-size: 17px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .card-price {
            background: var(--bg-color);
            padding: 6px 12px;
            border-radius: 20px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 14px;
        }

        /* è¯¦æƒ…é¡µé‡Œçš„æ¡ç›® */
        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .item-row:last-child { border-bottom: none; }

        .delete-btn {
            color: var(--danger);
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
            padding: 0 8px;
        }

        /* åº•éƒ¨æµ®åŠ¨æŒ‰é’® */
        .fab {
            position: absolute;
            bottom: 30px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 12px rgba(122, 158, 159, 0.4);
            cursor: pointer;
            border: none;
        }

        /* å¼¹çª—æ ·å¼ */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            display: none; /* é»˜è®¤éšè— */
            align-items: flex-end; /* åº•éƒ¨å¼¹å‡º */
            z-index: 100;
        }

        .modal {
            width: 100%;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            box-sizing: border-box;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: var(--bg-color);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* è¯¦æƒ…é¡µåº•éƒ¨æ€»è®¡æ  */
        .detail-footer {
            padding: 20px;
            background: white;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
            border-radius: 24px 24px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* è§†å›¾åˆ‡æ¢è¾…åŠ© */
        .hidden { display: none !important; }
        .back-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: var(--text-dark); margin-right: 10px;}

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            text-align: center;
            margin-top: 100px;
            color: var(--text-light);
        }
    </style>
</head>
<body>

<div id="app-container">
    
    <div id="view-home">
        <header>
            <h1>æˆ‘çš„çˆ±å¥½æ¸…å• â˜ï¸</h1>
        </header>
        <div id="hobby-list" class="content-area">
            </div>
        <button class="fab" onclick="openAddHobbyModal()">+</button>
    </div>

    <div id="view-detail" class="hidden" style="flex-direction: column; height: 100%;">
        <header>
            <div style="display:flex; align-items:center;">
                <button class="back-btn" onclick="goBack()">â®</button>
                <h1 id="detail-title">çˆ±å¥½åç§°</h1>
            </div>
            <button class="delete-btn" onclick="deleteCurrentHobby()" style="font-size:14px; color: #E57373;">åˆ é™¤æ­¤é¡µ</button>
        </header>
        
        <div id="item-list" class="content-area" style="flex:1; overflow-y:auto; padding: 16px;">
            </div>

        <div class="detail-footer">
            <div>
                <div style="font-size:12px; color:var(--text-light)">æ€»æŠ•å…¥</div>
                <div id="total-price" style="font-size:24px; font-weight:bold; color:var(--primary-color)">Â¥ 0.0</div>
            </div>
            <button class="btn-primary" style="width: auto; padding: 10px 24px; border-radius: 20px;" onclick="openAddItemModal()">è®°ä¸€ç¬”</button>
        </div>
    </div>

    <div id="modal-hobby" class="modal-overlay" onclick="closeModal(event, 'modal-hobby')">
        <div class="modal" onclick="event.stopPropagation()">
            <h3>æ·»åŠ æ–°çˆ±å¥½</h3>
            <input type="text" id="input-hobby-name" placeholder="æ¯”å¦‚ï¼šåšæ‰‹è´¦ã€ä¹é«˜...">
            <button class="btn-primary" onclick="addHobby()">ç¡®å®š</button>
        </div>
    </div>

    <div id="modal-item" class="modal-overlay" onclick="closeModal(event, 'modal-item')">
        <div class="modal" onclick="event.stopPropagation()">
            <h3>è®°ä¸€ç¬”</h3>
            <input type="text" id="input-item-name" placeholder="ç‰©å“åç§°ï¼ˆå¦‚ï¼šè´´çº¸ï¼‰">
            <input type="number" id="input-item-price" placeholder="ä»·æ ¼ (Â¥)">
            <button class="btn-primary" onclick="addItem()">ç¡®å®š</button>
        </div>
    </div>

</div>

<script>
    // æ•°æ®ç»“æ„ï¼š
    // hobbies = [ { id: 123, name: "æ‰‹è´¦", items: [ {name: "èƒ¶å¸¦", price: 10} ] } ]
    
    let hobbies = [];
    let currentHobbyId = null;

    // åˆå§‹åŒ–ï¼šä»æµè§ˆå™¨ç¼“å­˜è¯»å–æ•°æ®
    window.onload = function() {
        const savedData = localStorage.getItem('saltMoneyData');
        if (savedData) {
            hobbies = JSON.parse(savedData);
        }
        renderHobbyList();
    };

    // ä¿å­˜æ•°æ®
    function saveData() {
        localStorage.setItem('saltMoneyData', JSON.stringify(hobbies));
    }

    // --- é¦–é¡µé€»è¾‘ ---

    function renderHobbyList() {
        const listEl = document.getElementById('hobby-list');
        listEl.innerHTML = ''; // æ¸…ç©º

        if (hobbies.length === 0) {
            listEl.innerHTML = '<div class="empty-state">è¿˜æ²¡æœ‰çˆ±å¥½å“¦<br>å»æ·»åŠ ä¸€ä¸ªå§~</div>';
            return;
        }

        hobbies.forEach(hobby => {
            const total = hobby.items.reduce((sum, item) => sum + item.price, 0);
            
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openDetail(hobby.id);
            card.innerHTML = `
                <div class="card-title">${hobby.name}</div>
                <div class="card-price">Â¥ ${total.toFixed(1)}</div>
            `;
            listEl.appendChild(card);
        });
    }

    function addHobby() {
        const nameInput = document.getElementById('input-hobby-name');
        const name = nameInput.value.trim();
        if (name) {
            const newHobby = {
                id: Date.now(), // ç”¨æ—¶é—´æˆ³åšID
                name: name,
                items: []
            };
            hobbies.push(newHobby);
            saveData();
            renderHobbyList();
            nameInput.value = '';
            closeModal(null, 'modal-hobby');
        }
    }

    // --- è¯¦æƒ…é¡µé€»è¾‘ ---

    function openDetail(id) {
        currentHobbyId = id;
        const hobby = hobbies.find(h => h.id === id);
        
        document.getElementById('view-home').classList.add('hidden');
        document.getElementById('view-detail').classList.remove('hidden');
        document.getElementById('view-detail').style.display = 'flex'; // æ¢å¤flexå¸ƒå±€
        
        document.getElementById('detail-title').innerText = hobby.name;
        renderItems(hobby);
    }

    function goBack() {
        document.getElementById('view-detail').classList.add('hidden');
        document.getElementById('view-home').classList.remove('hidden');
        currentHobbyId = null;
        renderHobbyList(); // åˆ·æ–°é¦–é¡µé‡‘é¢
    }

    function renderItems(hobby) {
        const listEl = document.getElementById('item-list');
        listEl.innerHTML = '';
        
        // ç”Ÿæˆç‰©å“åˆ—è¡¨
        if(hobby.items.length === 0) {
            listEl.innerHTML = '<div class="empty-state">è®°ä¸‹ä¸€ç¬”å¼€é”€å§ ğŸ“</div>';
        } else {
            hobby.items.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'card'; // å¤ç”¨cardæ ·å¼ä½†æ”¹ä¸€ç‚¹
                row.style.marginBottom = '8px';
                row.innerHTML = `
                    <span style="font-size:16px">${item.name}</span>
                    <div style="display:flex; align-items:center">
                        <span style="color:var(--text-light); margin-right:10px">- Â¥${item.price.toFixed(1)}</span>
                        <button class="delete-btn" onclick="deleteItem(event, ${index})">Ã—</button>
                    </div>
                `;
                // é˜»æ­¢ç‚¹å‡»è¡Œè§¦å‘å…¶ä»–äº‹ä»¶
                row.onclick = (e) => e.stopPropagation();
                listEl.appendChild(row);
            });
        }

        // è®¡ç®—æ€»ä»·
        const total = hobby.items.reduce((sum, item) => sum + item.price, 0);
        document.getElementById('total-price').innerText = 'Â¥ ' + total.toFixed(2);
    }

    function addItem() {
        const nameInput = document.getElementById('input-item-name');
        const priceInput = document.getElementById('input-item-price');
        const name = nameInput.value.trim();
        const price = parseFloat(priceInput.value);

        if (name && !isNaN(price)) {
            const hobby = hobbies.find(h => h.id === currentHobbyId);
            hobby.items.push({ name: name, price: price });
            saveData();
            renderItems(hobby);
            
            // æ¸…ç©ºå¹¶å…³é—­
            nameInput.value = '';
            priceInput.value = '';
            closeModal(null, 'modal-item');
        }
    }

    function deleteItem(event, itemIndex) {
        event.stopPropagation(); // é˜²æ­¢å†’æ³¡
        if(confirm('ç¡®å®šåˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
            const hobby = hobbies.find(h => h.id === currentHobbyId);
            hobby.items.splice(itemIndex, 1);
            saveData();
            renderItems(hobby);
        }
    }
    
    function deleteCurrentHobby() {
        if(confirm('ç¡®å®šåˆ é™¤æ•´ä¸ªçˆ±å¥½å’Œæ‰€æœ‰è®°å½•å—ï¼Ÿä¸å¯æ¢å¤å“¦ã€‚')) {
            const index = hobbies.findIndex(h => h.id === currentHobbyId);
            hobbies.splice(index, 1);
            saveData();
            goBack();
        }
    }

    // --- å¼¹çª—æ§åˆ¶ ---

    function openAddHobbyModal() {
        document.getElementById('modal-hobby').style.display = 'flex';
        document.getElementById('input-hobby-name').focus();
    }

    function openAddItemModal() {
        document.getElementById('modal-item').style.display = 'flex';
        document.getElementById('input-item-name').focus();
    }

    function closeModal(event, modalId) {
        // å¦‚æœæ˜¯ç‚¹å‡»èƒŒæ™¯ï¼Œæˆ–è€…æ˜¾å¼è°ƒç”¨
        if (!event || event.target.id === modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    }
</script>
</body>
</html>
